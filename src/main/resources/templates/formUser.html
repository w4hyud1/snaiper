<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>


    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div th:insert="menu"></div>
    </div>
</nav>

<div class="container">


    <h1>Form User</h1>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${user}" th:action="@{/user/edit}" method="post">
                <input type="hidden" th:field="*{nik}"/>
                <!--<input type="hidden" th:field="*{version}"/>-->
                <div class="form-group">
                    <label class="col-sm-4 control-label">NIK : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{nik}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Name : </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">email : </label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Password : </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}"/>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </form>
        </div>

    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
