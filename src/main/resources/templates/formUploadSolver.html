<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div th:insert="menu"></div>
    </div>
</nav>

<div class="container">


    <h1>Update Solver</h1>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:action="@{/solver/upload_csv_file}" enctype="multipart/form-data" method="POST" >

                <div class="form-group">
                    <label class="col-sm-4 control-label">Type Push : </label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option th:value="'customer_invoice'" th:text="customer_invoice"></option>
                            <option th:value="'customer_payment'" th:text="customer_payment"></option>
                            <option th:value="'supplier_invoice'" th:text="supplier_invoice"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">File Log : </label>
                    <div class="col-sm-8">
                        <input type="file" name="file" id="file" accept=".csv" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Upload</button>
                </div>
            </form>
        </div>

    </div>

</div><!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
